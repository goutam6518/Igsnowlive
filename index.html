<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGS - Home</title>
  <style>
    body {
      font-family: sans-serif;
      color: #000;
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #ffc107;
      color: #000;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
    }

    nav {
      background-color: #000;
      padding: 10px;
      width: 80%;
      display: flex;
      justify-content: space-around;
    }

    nav button {
      padding: 10px 20px;
      border: none;
      background-color: #ffc107;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }

    nav button:hover {
      background-color: #e0a800;
    }

    .upload-button-container {
      width: 80%;
      text-align: right;
      margin: 20px 0;
    }

    .upload-button {
      padding: 10px 20px;
      border: none;
      background-color: #000;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }

    .upload-button:hover {
      background-color: #ffc107;
      color: #000;
    }

    #gameList {
      background-color: #ffc107;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      width: 80%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .game-item {
      text-align: center;
      background-color: #ffc107;
      border: 2px solid #000;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
    }

    .game-logo-container {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      background-color: #eee;
      margin: auto auto 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      background-color: #222;
      color: #fff;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }

    .social-links a {
      color: #ffc107;
      margin: 0 10px;
      text-decoration: none;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>IGS</header>

  <nav>
    <button onclick="location.reload()">Home</button>
    <button onclick="window.location.href='games.html'">Games</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
  </nav>

  <div class="upload-button-container">
    <button class="upload-button" onclick="window.location.href='upload.html'">Upload Game</button>
  </div>

  <div id="gameList">Loading games...</div>

  <footer>
    <div>IGS Game Platform &copy; 2025</div>
    <div class="social-links">
      <a href="https://instagram.com/" target="_blank">Instagram</a> |
      <a href="https://facebook.com/" target="_blank">Facebook</a> |
      <a href="https://twitter.com/" target="_blank">Twitter</a>
    </div>
  </footer>

  <script type="module">
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const gameListContainer = document.getElementById('gameList');

    async function displayAllGames() {
      gameListContainer.innerHTML = '';
      try {
        const gamesCollectionRef = collection(db, 'games');
        const querySnapshot = await getDocs(gamesCollectionRef);

        if (!querySnapshot.empty) {
          querySnapshot.forEach((doc) => {
            const game = doc.data();
            const gameItem = document.createElement('a');
            gameItem.href = `gamed.html?id=${doc.id}`;
            gameItem.classList.add('game-item');

            const logoContainer = document.createElement('div');
            logoContainer.className = 'game-logo-container';
            const logoImg = document.createElement('img');
            logoImg.src = game.gameLogoUrl || 'placeholder-game.png';
            logoImg.alt = game.gameName || 'Game Logo';
            logoImg.className = 'game-logo';
            logoContainer.appendChild(logoImg);

            const gameName = document.createElement('p');
            gameName.textContent = game.gameName || 'Untitled Game';

            const uploader = document.createElement('p');
            uploader.textContent = `By ${game.uploaderName || 'Unknown'}`;

            gameItem.appendChild(logoContainer);
            gameItem.appendChild(gameName);
            gameItem.appendChild(uploader);

            gameListContainer.appendChild(gameItem);
          });
        } else {
          gameListContainer.textContent = 'No games uploaded yet.';
        }
      } catch (error) {
        console.error('Error loading games:', error);
        gameListContainer.textContent = 'Error loading games.';
      }
    }

    onAuthStateChanged(auth, async (user) => {
      await displayAllGames();
    });
  </script>
</body>
</html>
