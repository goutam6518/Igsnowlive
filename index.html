<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGS</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        /* Existing styles for your content */

        /* Bottom Bar Styles */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f8f8;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around; /* Distribute buttons evenly */
            padding: 10px 0;
        }

        .bottom-button {
            background: none;
            border: none;
            color: #555;
            font-size: 1em;
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
        }

        .bottom-button:hover {
            color: #007bff;
        }

        #uploadButton {
            display: none; /* Initially hidden for non-verified users */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Website</h1>
        <p>Some introductory content here.</p>
        <div id="authStatus">
            </div>
        </div>

    <div class="bottom-bar">
        <a href="index.html" class="bottom-button">Home</a>
        <a href="profile.html" class="bottom-button">Profile</a>
        <button id="uploadButton" class="bottom-button">Upload</button>
        </div>

    <script type="module">
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';

        // Your Firebase configuration (the same as in your other files)
        const firebaseConfig = {
          apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
            authDomain: "igsfogstudio-df541.firebaseapp.com",
            projectId: "igsfogstudio-df541",
            storageBucket: "igsfogstudio-df541.firebasestorage.app",
            messagingSenderId: "206722625476",
            appId: "1:206722625476:web:c222830b5404f87bf57e91",
            measurementId: "G-1JL82Z0FK0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const uploadButton = document.getElementById('uploadButton');
        const authStatusDiv = document.getElementById('authStatus');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Check if the user's email is verified
                if (user.emailVerified) {
                    console.log('User is verified:', user.email);
                    authStatusDiv.textContent = `Logged in as ${user.email} (Verified)`;
                    uploadButton.style.display = 'block'; // Show upload button for verified users
                    uploadButton.addEventListener('click', () => {
                        window.location.href = 'upload.html'; // Redirect to your upload page
                    });
                } else {
                    console.log('User is logged in but not verified:', user.email);
                    authStatusDiv.textContent = `Logged in as ${user.email} (Not Verified - Please check your email)`;
                    uploadButton.style.display = 'none'; // Hide upload button for non-verified users
                    // Optionally, provide a link for the user to resend verification email
                    // user.sendEmailVerification();
                }
            } else {
                console.log('User is not logged in.');
                authStatusDiv.textContent = 'Not logged in.';
                uploadButton.style.display = 'none'; // Hide upload button for non-logged-in users
            }
        });
    </script>
</body>
</html>
