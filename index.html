<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGS Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }

    #siteHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 20px;
      border-bottom: 2px solid #ffc107;
    }

    #siteHeader img {
      height: 60px;
    }

    #siteHeader button {
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #youtubeSection {
      margin: 20px auto;
      width: 95%;
      max-width: 720px;
    }

    #youtubePlayer {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #ffc107;
      margin-top: 40px;
    }

    #gameList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .game-item {
      background-color: #1c1c1c;
      border: 2px solid #ffc107;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s;
      padding: 10px;
    }

    .game-item:hover {
      transform: scale(0.95);
    }

    .game-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9em;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="siteHeader">
    <img id="siteLogo" src="" alt="Website Logo" src="https://ik.imagekit.io/6ilngyaqa/1748151255149-1000078269_3cHySnYwl.webp"/>
    <button onclick="window.location.href='profile.html'">Profile</button>
  </div>

  <div id="youtubeSection">
    <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
  </div>

  <h2>New Games</h2>
  <div id="gameList">Loading games...</div>

  <footer>
    IGS Game Platform Â© 2025<br/>
    <a href="#">Instagram</a> |
    <a href="#">Facebook</a> |
    <a href="#">Twitter</a>
  </footer>

  <script type="module">
    import { getFirestore, doc, getDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91",
      measurementId: "G-1JL82Z0FK0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadIndexData() {
      const docRef = doc(db, "index", "home");
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("siteLogo").src = data.logoUrl || "";
        document.getElementById("youtubePlayer").src = data.youtubeUrl || "";
      } else {
        console.error("No index document found.");
      }
    }

    async function loadGames() {
      const gameListContainer = document.getElementById('gameList');
      gameListContainer.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "games"));

      if (!querySnapshot.empty) {
        querySnapshot.forEach(doc => {
          const game = doc.data();

          const gameItem = document.createElement('a');
          gameItem.href = `gamed.html?id=${doc.id}`;
          gameItem.className = 'game-item';

          const img = document.createElement('img');
          img.src = game.gameLogoUrl || 'placeholder.png';
          img.alt = game.gameName || 'Game';
          img.className = 'game-logo';

          const name = document.createElement('p');
          name.textContent = game.gameName || 'Untitled Game';

          const uploader = document.createElement('p');
          uploader.textContent = `By ${game.uploaderName || 'Unknown'}`;

          gameItem.appendChild(img);
          gameItem.appendChild(name);
          gameItem.appendChild(uploader);
          gameListContainer.appendChild(gameItem);
        });
      } else {
        gameListContainer.textContent = 'No games available.';
      }
    }

    loadIndexData();
    loadGames();
  </script>
</body>
</html>
