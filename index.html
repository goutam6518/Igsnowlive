<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGS - Home</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #000;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-container span {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffc107;
    }

    .profile-btn {
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .video-section {
      text-align: center;
      background-color: #111;
      padding: 20px 0;
    }

    iframe {
      width: 90%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      background-color: #111;
      padding: 15px 0;
    }

    nav button {
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    #gameList {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      width: 90%;
      margin: 0 auto;
    }

    .game-item {
      background-color: #222;
      border: 2px solid #ffc107;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      color: #fff;
      transition: transform 0.2s;
      text-decoration: none;
      padding: 10px;
    }

    .game-item:hover {
      transform: scale(1.03);
    }

    .game-logo-container {
      height: 100px;
      margin-bottom: 10px;
    }

    .game-logo {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    footer {
      background-color: #1c1c1c;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    footer a {
      color: #ffc107;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img id="logo" src="placeholder-logo.png" alt="Logo"/>
      <span>IGS</span>
    </div>
    <button class="profile-btn" onclick="window.location.href='profile.html'">Profile</button>
  </header>

  <div class="video-section">
    <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
  </div>

  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='games.html'">Games</button>
    <button onclick="location.href='event.html'">EVENT</button>
    <button onclick="location.href='bot.html'">H Bot</button>
  </nav>

  <h2 style="text-align:center; color:#fff; margin-top: 30px;">NEW GAMES</h2>
  <div id="gameList">Loading games...</div>

  <footer>
    IGS Game Platform Â© 2025<br/>
    <a href="#">Instagram</a> |
    <a href="#">Facebook</a> |
    <a href="#">Twitter</a>
  </footer>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, getDoc, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      databaseURL: "https://igsfogstudio-df541-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91",
      measurementId: "G-1JL82Z0FK0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    async function loadIndexData() {
      const indexDoc = doc(collection(db, 'index'), 'config');
      const snapshot = await getDoc(indexDoc);
      if (snapshot.exists()) {
        const data = snapshot.data();
        if (data.logoUrl) {
          document.getElementById('logo').src = data.logoUrl;
        }
        if (data.videoUrl) {
          const videoId = extractYoutubeId(data.videoUrl);
          document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoId}`;
        }
      }
    }

    function extractYoutubeId(url) {
      const match = url.match(/(?:youtube\.com.*(?:\/|v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : '';
    }

    async function displayAllGames() {
      const gameListContainer = document.getElementById('gameList');
      gameListContainer.innerHTML = '';
      try {
        const gamesSnapshot = await getDocs(collection(db, 'games'));
        if (!gamesSnapshot.empty) {
          gamesSnapshot.forEach((doc) => {
            const game = doc.data();
            const gameItem = document.createElement('a');
            gameItem.href = `gamed.html?id=${doc.id}`;
            gameItem.className = 'game-item';

            const logoContainer = document.createElement('div');
            logoContainer.className = 'game-logo-container';

            const logo = document.createElement('img');
            logo.className = 'game-logo';
            logo.src = game.gameLogoUrl || 'placeholder-game.png';
            logo.alt = game.gameName;

            logoContainer.appendChild(logo);
            gameItem.appendChild(logoContainer);

            const name = document.createElement('p');
            name.textContent = game.gameName || 'Untitled Game';
            gameItem.appendChild(name);

            const user = document.createElement('p');
            user.textContent = `By ${game.uploaderName || 'Unknown'}`;
            gameItem.appendChild(user);

            gameListContainer.appendChild(gameItem);
          });
        } else {
          gameListContainer.innerHTML = 'No games available.';
        }
      } catch (e) {
        console.error(e);
        gameListContainer.innerHTML = 'Failed to load games.';
      }
    }

    onAuthStateChanged(auth, () => {
      loadIndexData();
      displayAllGames();
    });
  </script>
</body>
</html>
