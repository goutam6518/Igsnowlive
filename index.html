<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGS - Home</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 2em;
        }

        nav {
            background-color: #FFFF00;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        nav button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        nav button:hover {
            background-color: #0056b3;
        }

        #gameList {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .game-item {
            text-align: center;
            cursor: pointer;
            text-decoration: none; /* To remove default link styling */
            color: inherit; /* To inherit text color from parent */
        }

        .game-logo-container {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .game-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .upload-button-container {
            width: 80%;
            text-align: right;
            margin-bottom: 20px;
        }

        .upload-button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .upload-button:hover {
            background-color: #1e7e34;
        }

        #privateSection {
            background-color: #f9f9f9;
            padding: 15px;
            width: 100%;
            text-align: center;
            border-top: 1px solid #ddd;
            display: none; /* Hidden by default */
        }

        #privateSection.admin-only {
            display: block;
        }

        #adminContent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>IGS</header>

    <nav>
        <button onclick="location.reload()">Home</button>
        <button onclick="window.location.href='games.html'">Games</button>
        <button onclick="window.location.href='profile.html'">Profile</button>
    </nav>

    <div class="upload-button-container">
        <button class="upload-button" onclick="window.location.href='upload.html'">Upload Game</button>
    </div>

    <div id="gameList">
        </div>

    <div id="privateSection">
        <h2>Admin Section</h2>
        <div id="adminContent">
            <p>This section is only visible to the admin.</p>
            </div>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';

        // Your Firebase configuration (replace with your actual config)
        const firebaseConfig = {
          apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
    authDomain: "igsfogstudio-df541.firebaseapp.com",
    databaseURL: "https://igsfogstudio-df541-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "igsfogstudio-df541",
    storageBucket: "igsfogstudio-df541.firebasestorage.app",
    messagingSenderId: "206722625476",
    appId: "1:206722625476:web:c222830b5404f87bf57e91",
    measurementId: "G-1JL82Z0FK0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const gameListContainer = document.getElementById('gameList');
        const privateSection = document.getElementById('privateSection');
        const adminEmail = 'gautamsingh77784@gmail.com'; // The admin's email

        async function displayAllGames() {
            gameListContainer.innerHTML = ''; // Clear existing games
            try {
                const gamesCollectionRef = collection(db, 'games');
                const querySnapshot = await getDocs(gamesCollectionRef);

                if (!querySnapshot.empty) {
                    querySnapshot.forEach((doc) => {
                        const game = doc.data();
                        const gameItem = document.createElement('a'); // Changed to 'a' tag
                        gameItem.href = "game.html?id=${doc.id}"; // Set the link directly
                        gameItem.classList.add('game-item');
                        gameItem.style.textDecoration = 'none'; // Remove link underline
                        gameItem.style.color = 'inherit'; // Inherit text color

                        const logoContainer = document.createElement('div');
                        logoContainer.classList.add('game-logo-container');
                        const logoImg = document.createElement('img');
                        logoImg.src = game.gameLogoUrl || 'placeholder-game.png';
                        logoImg.alt = game.gameName || 'Game Logo';
                        logoImg.classList.add('game-logo');
                        logoContainer.appendChild(logoImg);
                        gameItem.appendChild(logoContainer);

                        const gameName = document.createElement('p');
                        gameName.textContent = game.gameName || 'Untitled Game';
                        gameItem.appendChild(gameName);

                        // Assuming you store uploader's name in the game document
                        const userName = document.createElement('p');
                        userName.textContent = `By ${game.uploaderName || 'Unknown User'}`;
                        gameItem.appendChild(userName);

                        gameListContainer.appendChild(gameItem);
                    });
                } else {
                    gameListContainer.textContent = 'No games uploaded yet.';
                }
            } catch (error) {
                console.error('Error fetching games:', error);
                gameListContainer.textContent = 'Failed to load games.';
            }
        }

        onAuthStateChanged(auth, async (user) => {
            await displayAllGames(); // Display all games for everyone

            if (user) {
                // Check if the current user is the admin
                if (user.email === adminEmail) {
                    privateSection.classList.add('admin-only');
                } else {
                    privateSection.style.display = 'none';
                }
            } else {
                privateSection.style.display = 'none';
            }
        });
    </script>
</body>
</html>
