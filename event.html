<!DOCTYPE html>
<html>
<head>
  <title>Event</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ffc107;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .event-container {
      padding: 20px;
      text-align: center;
    }

    .event-image {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .join-btn {
      background-color: #ffc107;
      color: #000;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffc107;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #000;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async () => {
      const container = document.getElementById("eventContainer");

      const querySnapshot = await getDocs(collection(db, "event"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();

        const img = document.createElement("img");
        img.src = data.imageUrl;
        img.alt = "Event Image";
        img.className = "event-image";

        const btn = document.createElement("button");
        btn.className = "join-btn";
        btn.textContent = "Join";
        btn.onclick = () => window.open(data.link, "_blank");

        container.appendChild(img);
        container.appendChild(btn);
      });
    };
  </script>
</head>
<body>

  <div class="top-bar">
    <div>Event</div>
    <button onclick="location.href='profile.html'" style="background: none; border: none; color: #ffc107; font-size: 1em; cursor: pointer;">Profile</button>
  </div>

  <div class="event-container" id="eventContainer">
    <!-- Event images and Join buttons will load here -->
  </div>

  <div class="bottom-nav">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='games.html'">Games</button>
    <button onclick="location.href='event.html'">Event</button>
    <button onclick="location.href='hbot.html'">H Bot</button>
  </div>

</body>
</html>
