<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            align-items: center;
            padding-bottom: 60px; /* Space for the fixed bottom bar */
        }

        .container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .game-logo-container {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .game-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        .download-button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        /* Bottom Bar Styles */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f8f8;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-button {
            background: none;
            border: none;
            color: #555;
            font-size: 1em;
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
        }

        .bottom-button:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-logo-container">
            <img src="placeholder-game.png" alt="Game Logo" class="game-logo" id="gameLogo">
        </div>
        <h1 id="gameName">Game Title</h1>
        <p>Uploaded by: <span id="uploaderName">User Name</span></p>
        <a href="#" class="download-button" id="downloadLink">Download Game</a>
    </div>

    <div class="bottom-bar">
        <a href="index.html" class="bottom-button">Home</a>
        <a href="profile.html" class="bottom-button">Profile</a>
    </div>

    <script type="module">
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';

        // Your Firebase configuration (replace with your actual config)
        const firebaseConfig = {
          apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
    authDomain: "igsfogstudio-df541.firebaseapp.com",
    projectId: "igsfogstudio-df541",
    storageBucket: "igsfogstudio-df541.firebasestorage.app",
    messagingSenderId: "206722625476",
    appId: "1:206722625476:web:c222830b5404f87bf57e91",
    measurementId: "G-1JL82Z0FK0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async () => {
            const gameLogo = document.getElementById('gameLogo');
            const gameNameElement = document.getElementById('gameName');
            const uploaderNameElement = document.getElementById('uploaderName');
            const downloadLink = document.getElementById('downloadLink');

            // Function to get the game ID from the URL query parameters
            function getGameIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            const gameId = getGameIdFromUrl();

            if (gameId) {
                try {
                    const gameDocRef = doc(db, 'games', gameId);
                    const gameDocSnap = await getDoc(gameDocRef);

                    if (gameDocSnap.exists()) {
                        const gameData = gameDocSnap.data();

                        gameLogo.src = gameData.gameLogoUrl || 'placeholder-game.png';
                        gameLogo.alt = gameData.gameName + " Logo";
                        gameNameElement.textContent = gameData.gameName || 'Untitled Game';

                        // Fetch uploader's username from the 'users' collection
                        const userDocRef = doc(db, 'users', gameData.uploaderId);
                        const userDocSnap = await getDoc(userDocRef);
                        if (userDocSnap.exists() && userDocSnap.data().userName) {
                            uploaderNameElement.textContent = userDocSnap.data().userName;
                        } else {
                            uploaderNameElement.textContent = 'Unknown User';
                        }

                        // Set the download URL from Firebase to the download button
                        downloadLink.href = gameData.downloadUrl || '#';
                        downloadLink.target = '_blank'; // Optional: Open in a new tab
                        downloadLink.download = (gameData.gameName || 'game').toLowerCase().replace(/ /g, '_');

                    } else {
                        console.log('No such game!');
                        const container = document.querySelector('.container');
                        container.innerHTML = '<p>Game not found!</p>';
                    }
                } catch (error) {
                    console.error('Error fetching game data:', error);
                    const container = document.querySelector('.container');
                    container.innerHTML = '<p>Failed to load game details.</p>';
                }
            } else {
                console.log('No game ID specified in the URL.');
                const container = document.querySelector('.container');
                container.innerHTML = '<p>No game selected.</p>';
            }
        });
    </script>
</body>
</html>
