<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            align-items: center;
            padding-bottom: 60px; /* Space for the fixed bottom bar */
        }

        .container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .game-logo-container {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .game-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        .download-button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        /* Bottom Bar Styles */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f8f8;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-button {
            background: none;
            border: none;
            color: #555;
            font-size: 1em;
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
        }

        .bottom-button:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-logo-container">
            <img src="placeholder-game.png" alt="Game Logo" class="game-logo" id="gameLogo">
        </div>
        <h1 id="gameName">Game Title</h1>
        <p>Uploaded by: <span id="uploaderName">User Name</span></p>
        <a href="#" class="download-button" id="downloadLink">Download Game</a>
    </div>

    <div class="bottom-bar">
        <a href="index.html" class="bottom-button">Home</a>
        <a href="profile.html" class="bottom-button">Profile</a>
    </div>

    <script>
        // This is placeholder JavaScript to simulate data loading
        // In a real application, you would fetch game details
        // based on a parameter in the URL (e.g., game ID).

        document.addEventListener('DOMContentLoaded', () => {
            const gameLogo = document.getElementById('gameLogo');
            const gameNameElement = document.getElementById('gameName');
            const uploaderNameElement = document.getElementById('uploaderName');
            const downloadLink = document.getElementById('downloadLink');

            // Simulate fetching game data (replace with your actual data retrieval)
            const gameDetails = {
                name: "Awesome Adventure Game",
                logoUrl: "placeholder-game.png", // Replace with actual logo URL
                uploader: "CoolDev123",
                downloadUrl: "YOUR_GAME_DOWNLOAD_LINK_HERE.apk" // Replace with actual download URL
            };

            gameLogo.src = gameDetails.logoUrl;
            gameLogo.alt = gameDetails.name + " Logo";
            gameNameElement.textContent = gameDetails.name;
            uploaderNameElement.textContent = gameDetails.uploader;
            downloadLink.href = gameDetails.downloadUrl;
            downloadLink.download = gameDetails.name.toLowerCase().replace(/ /g, '_') + ".apk"; // Suggest download filename
        });
    </script>
</body>
</html>
