<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="gamePageTitle">Game Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="game-header">
        <img id="gameLogo" src="" alt="Game Logo" class="game-logo">
        <h1 id="gameName" class="game-name"></h1>
        <p class="uploader-info">Uploaded by: <span id="uploaderName"></span></p>
    </header>

    <main class="game-details-container">
        <section class="download-section">
            <p class="game-size">Size: <span id="gameSize"></span></p>
            <button id="downloadButton" class="download-btn">
                <i class="fas fa-download"></i> Download Game
            </button>
            <p class="download-stats"><span id="downloadCount">0</span> people have downloaded this game</p>
        </section>

        <section class="video-section">
            <h2 class="section-title">Gameplay Video</h2>
            <div class="video-wrapper">
                <iframe id="gameplayVideo"
                        width="560"
                        height="315"
                        src=""
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <footer class="navigation-footer">
        <nav>
            <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html" class="nav-btn"><i class="fas fa-user"></i> Profile</a>
        </nav>
    </footer>

    <script src="gamed.js"></script>
    </body>
</html>
