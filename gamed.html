<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            align-items: center;
            padding-bottom: 120px; /* Adjusted for video and bottom bar */
        }

        .container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .game-logo-container {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .game-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        h1 {
            margin-bottom: 10px;
        }

        .detail-item {
            margin-bottom: 10px;
            text-align: left;
        }

        .detail-item strong {
            font-weight: bold;
            margin-right: 5px;
        }

        .download-button {
            padding: 12px 24px;
            background-color: #28a745; /* More standard success color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block; /* To allow for potential styling */
        }

        .download-button:hover {
            background-color: #1e7e34;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }

        .loading-indicator {
            color: #555;
            margin-top: 15px;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-top: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bottom Bar Styles */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f8f8;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-button {
            background: none;
            border: none;
            color: #555;
            font-size: 1em;
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
        }

        .bottom-button:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-logo-container">
            <img src="placeholder-game.png" alt="Game Logo" class="game-logo" id="gameLogo">
        </div>
        <h1 id="gameName">Loading Game Title...</h1>
        <p class="detail-item"><strong>Uploaded by:</strong> <span id="uploaderName"></span></p>

        <div id="videoPlaceholder" style="display: none;">
            <h2>Game Trailer</h2>
            <div class="video-container">
                <iframe id="trailerVideo" class="video-iframe" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <a href="#" class="download-button" id="downloadLink" style="display: none;">Download Game</a>
        <p id="errorMessage" class="error-message" style="display: none;">Failed to load game details.</p>
        <p id="loadingMessage" class="loading-indicator">Loading game details...</p>
    </div>

    <div class="bottom-bar">
        <a href="index.html" class="bottom-button">Home</a>
        <a href="profile.html" class="bottom-button">Profile</a>
    </div>

    <script type="module">
        import { getFirestore,collection, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';

        // Your Firebase configuration (replace with your actual config)
        const firebaseConfig = {
          apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
    authDomain: "igsfogstudio-df541.firebaseapp.com",
    databaseURL: "https://igsfogstudio-df541-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "igsfogstudio-df541",
    storageBucket: "igsfogstudio-df541.firebasestorage.app",
    messagingSenderId: "206722625476",
    appId: "1:206722625476:web:c222830b5404f87bf57e91",
    measurementId: "G-1JL82Z0FK0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async () => {
            const gameLogoElement = document.getElementById('gameLogo');
            const gameNameElement = document.getElementById('gameName');
            const uploaderNameElement = document.getElementById('uploaderName');
            const downloadLinkElement = document.getElementById('downloadLink');
            const trailerVideoElement = document.getElementById('trailerVideo');
            const videoPlaceholderElement = document.getElementById('videoPlaceholder');
            const errorMessageElement = document.getElementById('errorMessage');
            const loadingMessageElement = document.getElementById('loadingMessage');

            // Function to get the game ID from the URL query parameters
            function getGameIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            const gameId = getGameIdFromUrl();

            if (gameId) {
                try {
                    const gamesCollectionRef = collection(db, 'games');
                const gamescollectionSnap = await getDocs(gamesCollectionRef);
                    const gameDocRef = doc(db, 'games', gameId);
                    const gameDocSnap = await getDoc(gameDocRef);

                    if (gameDocSnap,gamescollectionSnap.exists()) {
                        const gameData = gameDocSnap.data();

                        gameLogoElement.src = gameData.gameLogoUrl || 'placeholder-game.png';
                        gameLogoElement.alt = gameData.gameName + " Logo";
                        gameNameElement.textContent = gameData.gameName || 'Untitled Game';
                        uploaderNameElement.textContent = gameData.uploaderName || 'Unknown User';

                        downloadLinkElement.href = gameData.downloadUrl || '#';
                        downloadLinkElement.target = '_blank';
                        downloadLinkElement.download = (gameData.gameName || 'game').toLowerCase().replace(/ /g, '_');

                        if (gameData.trailerVideoLink) {
                            trailerVideoElement.src = `https://www.youtube.com/embed/${getYoutubeVideoId(gameData.trailerVideoLink)}`;
                            videoPlaceholderElement.style.display = 'block';
                        } else {
                            videoPlaceholderElement.style.display = 'none';
                        }

                        // Show content and hide loading/error
                        downloadLinkElement.style.display = 'inline-block';
                        loadingMessageElement.style.display = 'none';
                        errorMessageElement.style.display = 'none';

                    } else {
                        console.log('No such game!');
                        loadingMessageElement.style.display = 'none';
                        errorMessageElement.textContent = 'Game not found!';
                        errorMessageElement.style.display = 'block';
                        gameNameElement.textContent = 'Game Not Found';
                        videoPlaceholderElement.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error fetching game data:', error);
                    loadingMessageElement.style.display = 'none';
                    errorMessageElement.style.display = 'block';
                    gameNameElement.textContent = 'Error Loading Game';
                    videoPlaceholderElement.style.display = 'none';
                }
            } else {
                console.log('No game ID specified in the URL.');
                loadingMessageElement.style.display = 'none';
                errorMessageElement.textContent = 'No game selected.';
                errorMessageElement.style.display = 'block';
                gameNameElement.textContent = 'No Game Selected';
                videoPlaceholderElement.style.display = 'none';
            }
        });

        function getYoutubeVideoId(url) {
            const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
