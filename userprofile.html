<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .profile-logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #555;
            cursor: pointer;
        }

        .profile-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-logo-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-logo-container:hover .edit-logo-button {
            opacity: 1;
        }

        .profile-info p {
            margin-bottom: 10px;
            text-align: left;
        }

        .profile-info label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .profile-info input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .profile-info button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .profile-info button:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #333;
            text-align: left;
        }

        #uploadedGames {
            text-align: left;
        }

        #uploadedGames ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        #uploadedGames li {
            margin-bottom: 5px;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        #notLoggedInMessage {
            color: red;
            margin-top: 20px;
            font-size: 1em;
            display: none;
        }

        #loadingMessage {
            color: orange;
            margin-top: 20px;
            font-size: 1em;
        }

        #profileLogoInput {
            display: none; /* Hide the actual file input */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div id="loadingMessage">Loading user information...</div>
        <div id="profileContainer" style="display: none;">
            <div class="profile-logo-container" id="profileLogoContainer">
                <img id="profileLogo" src="placeholder-logo.png" alt="Profile Logo" class="profile-logo">
                <label for="profileLogoInput" class="edit-logo-button">Edit Logo</label>
                <input type="file" id="profileLogoInput" accept="image/*">
            </div>

            <div class="profile-info">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" value="[User Name Here]">

                <label for="studioName">Studio Name:</label>
                <input type="text" id="studioName" value="[Studio Name Here]">

                <button id="saveProfileButton">Save Profile</button>
            </div>

            <h3>Your Uploaded Games:</h3>
            <div id="uploadedGames">
                </div>
            <button id="logoutButton" class="logout-button">Log Out</button>
        </div>
        <div id="notLoggedInMessage">You are not logged in. Please <a href="/auth.html">log in</a>.</div>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
