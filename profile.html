<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: #555;
            cursor: pointer;
        }

        .profile-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-logo-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-logo-container:hover .edit-logo-button {
            opacity: 1;
        }

        .profile-details {
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-details label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .profile-details input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .profile-details p {
            margin-bottom: 10px;
            color: #555;
        }

        .profile-actions button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }

        .profile-actions button:hover {
            background-color: #0056b3;
        }

        .logout-button {
            background-color: #dc3545;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        #uploadedGamesSection {
            text-align: left;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        #uploadedGamesSection h3 {
            margin-bottom: 10px;
            color: #333;
        }

        #uploadedGamesList {
            list-style-type: disc;
            padding-left: 20px;
        }

        #uploadedGamesList li {
            margin-bottom: 5px;
        }

        #notLoggedIn {
            text-align: center;
            color: red;
            margin-top: 20px;
            font-size: 1.1em;
        }

        #notLoggedIn a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        #profileLogoInput {
            display: none;
        }

        .edit-section {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: left;
        }

        .edit-section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .edit-section button {
            background-color: #28a745;
        }

        .edit-section button:hover {
            background-color: #1e7e34;
        }

        #loadingMessage {
            color: orange;
            margin-top: 20px;
            font-size: 1em;
        }

        #profileContent {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>

        <div id="loadingMessage">Loading profile information...</div>

        <div id="notLoggedIn">
            <a href="/main/auth.html">Log In</a>

        </div>

        <div id="profileContent">
            <div class="profile-header">
                <div class="profile-logo-container" id="profileLogoContainer">
                    <img id="profileLogo" src="placeholder-logo.png" alt="Profile Logo" class="profile-logo">
                    <label for="profileLogoInput" class="edit-logo-button">Edit Logo</label>
                    <input type="file" id="profileLogoInput" accept="image/*">
                </div>
            </div>

            <div class="profile-details">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" placeholder="User Name">

                <label for="studioName">Studio Name:</label>
                <input type="text" id="studioName" placeholder="Studio Name">

                <p><strong>Uploaded Games:</strong> <span id="uploadCount">0</span></p>
            </div>

            <div class="profile-actions">
                <button id="saveProfileButton">Save Changes</button>
                <button id="logoutButton" class="logout-button">Sign Out</button>
            </div>

            <div id="uploadedGamesSection">
                <h3>Your Uploaded Games:</h3>
                <ul id="uploadedGamesList">
                    </ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';

        // Your Firebase configuration (the same as in your other files)
        const firebaseConfig = {
          apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
    authDomain: "igsfogstudio-df541.firebaseapp.com",
    projectId: "igsfogstudio-df541",
    storageBucket: "igsfogstudio-df541.firebasestorage.app",
    messagingSenderId: "206722625476",
    appId: "1:206722625476:web:c222830b5404f87bf57e91",
    measurementId: "G-1JL82Z0FK0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elements
        const profileContent = document.getElementById('profileContent');
        const notLoggedInDiv = document.getElementById('notLoggedIn');
        const profileLogoElement = document.getElementById('profileLogo');
        const profileLogoInput = document.getElementById('profileLogoInput');
        const userNameInput = document.getElementById('userName');
        const studioNameInput = document.getElementById('studioName');
        const uploadCountElement = document.getElementById('uploadCount');
        const uploadedGamesList = document.getElementById('uploadedGamesList');
        const logoutButton = document.getElementById('logoutButton');
        const saveProfileButton = document.getElementById('saveProfileButton');
        const loadingMessage = document.getElementById('loadingMessage');

        // Function to fetch user profile data
        async function fetchUserProfile(uid) {
            try {
                const userDocRef = doc(db, 'users', uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    return userDocSnap.data();
                } else {
                    return null;
                }
            } catch (error) {
                console.error('Error fetching user profile:', error);
                return null;
            }
        }

        // Function to fetch uploaded games for the user
        async function fetchUploadedGames(uid) {
            try {
                const gamesCollectionRef = collection(db, 'games');
                const q = query(gamesCollectionRef, where('uploaderId', '==', uid));
                const querySnapshot = await getDocs(q);
                const games = [];
                querySnapshot.forEach((doc) => {
                    games.push({ id: doc.id, ...doc.data() });
                });
                return games;
            } catch (error) {
                console.error('Error fetching uploaded games:', error);
                return [];
            }
        }

        // Function to display uploaded games
        function displayUploadedGames(games) {
            uploadedGamesList.innerHTML = '';
            if (games.length > 0) {
                games.forEach(game => {
                    const li = document.createElement('li');
                    li.textContent = game.name || 'Untitled Game';
                    uploadedGamesList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'No games uploaded yet.';
                uploadedGamesList.appendChild(li);
            }
            uploadCountElement.textContent = games.length;
        }

        // Function to update UI based on auth state
        onAuthStateChanged(auth, async (user) => {
            loadingMessage.style.display = 'none';
            if (user) {
                notLoggedInDiv.style.display = 'none';
                profileContent.style.display = 'block';

                const profileData = await fetchUserProfile(user.uid);
                if (profileData) {
                    userNameInput.value = profileData.userName || '';
                    studioNameInput.value = profileData.studioName || '';
                    if (profileData.profileLogoUrl) {
                        profileLogoElement.src = profileData.profileLogoUrl;
                    } else {
                        profileLogoElement.src = 'placeholder-logo.png';
                    }
                } else {
                    userNameInput.value = '';
                    studioNameInput.value = '';
                    profileLogoElement.src = 'placeholder-logo.png';
                }

                const uploadedGames = await fetchUploadedGames(user.uid);
                displayUploadedGames(uploadedGames);

            } else {
                notLoggedInDiv.style.display = 'block';
                profileContent.style.display = 'none';
            }
        });

        // Event listener for logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // onAuthStateChanged will handle UI update
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out.');
            }
        });

        // Event listener for saving profile changes
        saveProfileButton.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (user) {
                const newUserName = userNameInput.value.trim();
                const newStudioName = studioNameInput.value.trim();

                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    await updateDoc(userDocRef, {
                        userName: newUserName,
                        studioName: newStudioName
                    });
                    alert('Profile updated successfully!');
                } catch (error) {
                    console.error('Error updating profile:', error);
                    alert('Error updating profile.');
                }
            } else {
                alert('Not logged in.');
            }
        });

        // Event listener for profile logo upload
        profileLogoInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const user = auth.currentUser;
                if (user) {
                    const storageRef = ref(storage, `profile-logos/${user.uid}/${file.name}`);
                    try {
                        const snapshot = await uploadBytes(storageRef, file);
                        const downloadURL = await getDownloadURL(snapshot.ref);
                        const userDocRef = doc(db, 'users', user.uid);
                        await updateDoc(userDocRef, {
                            profileLogoUrl: downloadURL
                        });
                        profileLogoElement.src = downloadURL;
                    } catch (error) {
                        console.error('Error uploading profile logo:', error);
                        alert('Error uploading profile logo.');
                    }
                } else {
                    alert('Not logged in.');
                }
            }
        });
    </script>
</body>
</html>
