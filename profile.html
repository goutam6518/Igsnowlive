<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGS - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fce203;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    .sign-out-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 80px;
      border: 5px solid #333;
      object-fit: cover;
    }

    .profile-info {
      text-align: center;
      margin-top: 20px;
    }

    .profile-info input {
      font-size: 1.5em;
      margin: 10px 0;
      text-align: center;
      padding: 8px;
      border: none;
      border-bottom: 2px solid #222;
      background: transparent;
      width: 80%;
    }

    .edit-btn {
      margin: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .game-list {
      width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .game-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .game-logo {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-name {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
    }

    .download-count {
      font-size: 0.9em;
      color: #555;
      margin-top: 4px;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      background-color: #333;
      color: white;
      padding: 12px 30px;
      border: none;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
  <img src="1000078271.webp" alt="Profile Photo" class="profile-photo" />

  <div class="profile-info">
    <input id="username" type="text" value="Username" disabled />
    <input id="studio" type="text" value="Studio Name" disabled />
    <button class="edit-btn" id="editBtn" onclick="toggleEdit()">Edit Profile</button>
  </div>

  <div class="game-list" id="gameList"></div>
  <button class="home-btn" onclick="window.location.href='index.html'">Home</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut as firebaseSignOut } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const usernameInput = document.getElementById('username');
    const studioInput = document.getElementById('studio');
    const editBtn = document.getElementById('editBtn');
    const gameList = document.getElementById('gameList');

    let editing = false;
    let userDocRef = null;
    let currentUserId = null;

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }

      currentUserId = user.uid;
      userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        usernameInput.value = data.username || "Username";
        studioInput.value = data.studio || "Studio Name";
        loadGames(data.username);
      }
    });

    async function toggleEdit() {
      if (!editing) {
        usernameInput.disabled = false;
        studioInput.disabled = false;
        editBtn.textContent = "Save Profile";
      } else {
        const newUsername = usernameInput.value.trim();
        const newStudio = studioInput.value.trim();
        await updateDoc(userDocRef, {
          username: newUsername,
          studio: newStudio
        });
        usernameInput.disabled = true;
        studioInput.disabled = true;
        editBtn.textContent = "Edit Profile";
      }
      editing = !editing;
    }

    async function loadGames(username) {
      const q = query(collection(db, "games"), where("uploaderName", "==", username));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const game = doc.data();
        const div = document.createElement("div");
        div.className = "game-card";
        div.innerHTML = `
          <img class="game-logo" src="${game.gameLogoUrl || 'placeholder.png'}" alt="Game Logo" />
          <div class="game-name">${game.gameName}</div>
          <div class="download-count">Downloads: ${game.downloadCount || 0}</div>
        `;
        gameList.appendChild(div);
      });
    }

    function signOut() {
      firebaseSignOut(auth).then(() => {
        window.location.href = "auth.html";
      });
    }
  </script>
</body>
</html>
