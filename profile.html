<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .sign-out {
      background-color: #ef4444;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 1rem;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>IGS Profile</h1>
    <button class="sign-out" id="signOutBtn">Sign Out</button>
  </header>
  <div class="container">
    <img id="profileLogo" class="profile-pic" src="placeholder.png" alt="Profile Logo">
    <input type="file" id="logoInput" style="display:none;" />
    <label for="logoInput"><button id="uploadLogoBtn">Change Logo</button></label>
    <input type="text" id="userNameInput" disabled />
    <input type="text" id="studioNameInput" disabled />
    <div>
      <button id="editBtn">Edit Profile</button>
      <button id="saveBtn" style="display:none;">Save Profile</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91",
      measurementId: "G-1JL82Z0FK0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const userNameInput = document.getElementById('userNameInput');
    const studioNameInput = document.getElementById('studioNameInput');
    const profileLogo = document.getElementById('profileLogo');
    const logoInput = document.getElementById('logoInput');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');

    let currentUser;
    let logoFile;

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;
        const docRef = doc(db, 'users', user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          userNameInput.value = data.username || '';
          studioNameInput.value = data.studioname || '';
          profileLogo.src = data.logoUrl || 'placeholder.png';
        }
      } else {
        window.location.href = "auth.html";
      }
    });

    logoInput.addEventListener('change', () => {
      logoFile = logoInput.files[0];
      if (logoFile) {
        const reader = new FileReader();
        reader.onload = e => profileLogo.src = e.target.result;
        reader.readAsDataURL(logoFile);
      }
    });

    editBtn.addEventListener('click', () => {
      userNameInput.disabled = false;
      studioNameInput.disabled = false;
      saveBtn.style.display = 'inline-block';
      editBtn.style.display = 'none';
    });

    saveBtn.addEventListener('click', async () => {
      if (!currentUser) return;

      const userRef = doc(db, 'users', currentUser.uid);
      let updates = {
        username: userNameInput.value.trim(),
        studioname: studioNameInput.value.trim()
      };

      if (logoFile) {
        const storageRef = ref(storage, `logos/${currentUser.uid}`);
        await uploadBytes(storageRef, logoFile);
        const url = await getDownloadURL(storageRef);
        updates.logoUrl = url;
        profileLogo.src = url;
      }

      await updateDoc(userRef, updates);
      userNameInput.disabled = true;
      studioNameInput.disabled = true;
      saveBtn.style.display = 'none';
      editBtn.style.display = 'inline-block';
      alert('Profile updated!');
    });

    document.getElementById('signOutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'auth.html';
      });
    });
  </script>
</body>
</html>
