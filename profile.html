<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - IGS</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      position: relative;
    }

    #signOutBtn {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    #profileSection {
      background: white;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #profileLogo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: auto;
      display: block;
    }

    #profileForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    #profileForm input[type="text"],
    #profileForm input[type="file"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #editBtn, #saveBtn {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #saveBtn {
      background-color: #28a745;
      display: none;
    }

    #gameList {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 1000px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .game-item {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .game-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    User Profile
    <button id="signOutBtn">Sign Out</button>
  </header>

  <div id="profileSection">
    <img id="profileLogo" src="default-profile.png" alt="Profile Logo" />
    <form id="profileForm">
      <input type="file" id="logoInput" accept="image/*" disabled />
      <input type="text" id="userName" value="User Name" disabled />
      <input type="text" id="studioName" value="Studio Name" disabled />
      <button type="button" id="editBtn">Edit Profile</button>
      <button type="button" id="saveBtn">Save Profile</button>
    </form>
  </div>

  <div id="gameList">
    <!-- Games will appear here -->
  </div>

  <script type="module">
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91",
      measurementId: "G-1JL82Z0FK0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userNameInput = document.getElementById('userName');
    const studioNameInput = document.getElementById('studioName');
    const logoInput = document.getElementById('logoInput');
    const profileLogo = document.getElementById('profileLogo');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');

    editBtn.onclick = () => {
      userNameInput.disabled = false;
      studioNameInput.disabled = false;
      logoInput.disabled = false;
      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
    };

    saveBtn.onclick = () => {
      userNameInput.disabled = true;
      studioNameInput.disabled = true;
      logoInput.disabled = true;
      editBtn.style.display = 'inline-block';
      saveBtn.style.display = 'none';
      const file = logoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          profileLogo.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
      // Save profile data to Firestore here
    };

    async function loadGames() {
      const gameList = document.getElementById('gameList');
      const snapshot = await getDocs(collection(db, 'games'));
      snapshot.forEach(doc => {
        const game = doc.data();
        const gameItem = document.createElement('div');
        gameItem.className = 'game-item';
        gameItem.innerHTML = `
          <img class="game-logo" src="${game.gameLogoUrl || 'placeholder.png'}" alt="${game.gameName}" />
          <div class="game-name">${game.gameName}</div>
        `;
        gameList.appendChild(gameItem);
      });
    }

    loadGames();
  </script>
</body>
</html>
