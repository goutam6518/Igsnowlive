<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGS - Profile</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      position: relative;
    }

    #signOutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-field {
      margin: 15px 0;
    }

    .profile-field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-field input {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }

    .profile-logo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      margin: 10px 0;
    }

    #editBtn, #saveBtn {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #editBtn {
      background-color: #007bff;
      color: white;
    }

    #saveBtn {
      background-color: #28a745;
      color: white;
      display: none;
    }

    h3 {
      margin-top: 40px;
    }

    .game-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      background-color: #fafafa;
    }

    .game-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .game-info {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <header>
    IGS - Profile
    <button id="signOutBtn">Sign Out</button>
  </header>

  <div class="container">
    <div class="profile-field">
      <label for="username">Username</label>
      <input type="text" id="username" disabled />
    </div>

    <div class="profile-field">
      <label for="studioName">Studio Name</label>
      <input type="text" id="studioName" disabled />
    </div>

    <div class="profile-field">
      <label for="logo">Profile Logo</label>
      <input type="file" id="logoInput" style="display:none" />
      <img src="placeholder.png" id="logoPreview" class="profile-logo" />
      <button onclick="document.getElementById('logoInput').click()">Change Logo</button>
    </div>

    <button id="editBtn">Edit Profile</button>
    <button id="saveBtn">Save Profile</button>

    <h3>Your Uploaded Games</h3>
    <div id="gameList"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, updateDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91",
      measurementId: "G-1JL82Z0FK0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const username = document.getElementById('username');
    const studioName = document.getElementById('studioName');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const logoInput = document.getElementById('logoInput');
    const logoPreview = document.getElementById('logoPreview');
    const gameList = document.getElementById('gameList');

    let currentUserUid;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserUid = user.uid;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          username.value = data.username || '';
          studioName.value = data.studioName || '';
          if (data.logoUrl) logoPreview.src = data.logoUrl;
        }

        loadUserGames();
      } else {
        window.location.href ='auth.html';
      }
    });

    function enableEditing(enable) {
      username.disabled = !enable;
      studioName.disabled = !enable;
      saveBtn.style.display = enable ? 'inline-block' : 'none';
      editBtn.style.display = enable ? 'none' : 'inline-block';
    }

    editBtn.addEventListener('click', () => enableEditing(true));

    saveBtn.addEventListener('click', async () => {
      const docRef = doc(db, "users", currentUserUid);
      await updateDoc(docRef, {
        username: username.value,
        studioName: studioName.value
      });
      enableEditing(false);
    });

    logoInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async function(evt) {
          logoPreview.src = evt.target.result;
          const docRef = doc(db, "users", currentUserUid);
          await updateDoc(docRef, {
            logoUrl: evt.target.result
          });
        };
        reader.readAsDataURL(file);
      }
    });

    async function loadUserGames() {
      const gamesRef = collection(db, "games");
      const snapshot = await getDocs(gamesRef);
      gameList.innerHTML = '';

      snapshot.forEach(doc => {
        const game = doc.data();
        if (game.uploaderUid === currentUserUid) {
          const item = document.createElement('div');
          item.className = 'game-item';
          item.innerHTML = `
            <img src="${game.gameLogoUrl || 'placeholder.png'}" alt="logo" />
            <div class="game-info">
              <strong>${game.gameName}</strong><br />
              <small>${game.fileSize || ''}</small>
            </div>
          `;
          gameList.appendChild(item);
        }
      });
    }

    document.getElementById('signOutBtn').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = 'auth.html');
    });
  </script>
</body>
</html>
