<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IGS - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right button {
      background-color: #ff4c4c;
      border: none;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .profile-section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .profile-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #333;
      margin-bottom: 15px;
    }

    .profile-input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .game-list {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .game-item {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .game-logo {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    footer {
      background-color: #1f1f1f;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }

    footer button {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    footer button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <header>IGS - Profile</header>
  <div class="top-right" id="authSection">
    <button onclick="window.location.href='auth.html'" id="loginBtn">Login</button>
    <button onclick="window.location.href='auth.html'" id="signupBtn">Create Account</button>
  </div>

  <div class="profile-section">
    <img id="profileLogo" class="profile-logo" src="placeholder.png" alt="Profile Logo">
    <input type="file" id="logoInput" class="profile-input" style="display: none;">
    <input type="text" id="username" class="profile-input" placeholder="Username" disabled>
    <input type="text" id="studioName" class="profile-input" placeholder="Studio Name" disabled>
    <button class="button" id="editBtn" onclick="toggleEdit(true)">Edit Profile</button>
    <button class="button" id="saveBtn" onclick="saveProfile()" style="display: none;">Save Profile</button>
  </div>

  <div class="game-list" id="gameList">
    <!-- User's games will appear here -->
  </div>

  <footer>
    <button onclick="window.location.href='index.html'">Home</button>
  </footer>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const authSection = document.getElementById('authSection');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    const profileLogo = document.getElementById('profileLogo');
    const logoInput = document.getElementById('logoInput');
    const username = document.getElementById('username');
    const studioName = document.getElementById('studioName');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const gameList = document.getElementById('gameList');

    let currentUserId = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUserId = user.uid;
        authSection.innerHTML = `<button onclick="signOut(auth)">Sign Out</button>`;
        fetchUserGames(user.uid);
      } else {
        gameList.innerHTML = '<p style="text-align: center;">Please log in to view your games.</p>';
      }
    });

    async function fetchUserGames(userId) {
      const gamesRef = collection(db, 'games');
      const q = query(gamesRef, where('uploaderId', '==', userId));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const game = doc.data();
        const gameItem = document.createElement('div');
        gameItem.className = 'game-item';
        gameItem.innerHTML = `
          <img class="game-logo" src="${game.gameLogoUrl || 'placeholder.png'}" alt="${game.gameName}">
          <h3>${game.gameName}</h3>
        `;
        gameList.appendChild(gameItem);
      });
    }

    function toggleEdit(isEdit) {
      username.disabled = !isEdit;
      studioName.disabled = !isEdit;
      logoInput.style.display = isEdit ? 'block' : 'none';
      editBtn.style.display = isEdit ? 'none' : 'inline-block';
      saveBtn.style.display = isEdit ? 'inline-block' : 'none';
    }

    function saveProfile() {
      // Add Firestore update logic here
      toggleEdit(false);
    }
  </script>
</body>
</html>
