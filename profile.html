<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGS Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #343a40;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }

    #signOutBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    #profileSection {
      text-align: center;
      margin-top: 30px;
    }

    #profileLogo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #ddd;
      border: 3px solid #ccc;
    }

    .info-text {
      margin-top: 10px;
      font-size: 1.2em;
    }

    #editBtn, #saveBtn {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #saveBtn {
      display: none;
      background-color: #28a745;
    }

    input[type="text"], input[type="file"] {
      margin-top: 10px;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #gameList {
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 90%;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .game-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-name {
      margin-top: 10px;
      font-weight: bold;
    }

    .game-downloads {
      color: #555;
      font-size: 0.9em;
      margin-top: 5px;
    }

    #homeBtn {
      margin: 40px 0;
      padding: 10px 20px;
      background-color: #343a40;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Profile
    <button id="signOutBtn">Sign Out</button>
  </header>

  <div id="profileSection">
    <img id="profileLogo" src="placeholder.png" alt="Profile" />
    <input type="file" id="logoInput" style="display:none;" />
    <div class="info-text"><span id="userNameDisplay">User Name</span></div>
    <input type="text" id="nameInput" style="display:none;" />

    <div class="info-text"><span id="studioNameDisplay">Studio Name</span></div>
    <input type="text" id="studioInput" style="display:none;" />

    <button id="editBtn">Edit Profile</button>
    <button id="saveBtn">Save Profile</button>
  </div>

  <div id="gameList"></div>

  <button id="homeBtn" onclick="window.location.href='index.html'">Home</button>

  <script type="module">
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
      authDomain: "igsfogstudio-df541.firebaseapp.com",
      projectId: "igsfogstudio-df541",
      storageBucket: "igsfogstudio-df541.appspot.com",
      messagingSenderId: "206722625476",
      appId: "1:206722625476:web:c222830b5404f87bf57e91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const signOutBtn = document.getElementById("signOutBtn");
    const profileLogo = document.getElementById("profileLogo");
    const nameInput = document.getElementById("nameInput");
    const studioInput = document.getElementById("studioInput");
    const logoInput = document.getElementById("logoInput");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const userNameDisplay = document.getElementById("userNameDisplay");
    const studioNameDisplay = document.getElementById("studioNameDisplay");
    const gameList = document.getElementById("gameList");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          userNameDisplay.textContent = data.name || "User Name";
          studioNameDisplay.textContent = data.studio || "Studio Name";
          if (data.logoUrl) profileLogo.src = data.logoUrl;
        }
        loadGames();
      } else {
        window.location.href = "auth.html";
      }
    });

    editBtn.onclick = () => {
      nameInput.value = userNameDisplay.textContent;
      studioInput.value = studioNameDisplay.textContent;
      nameInput.style.display = "block";
      studioInput.style.display = "block";
      logoInput.style.display = "block";
      userNameDisplay.style.display = "none";
      studioNameDisplay.style.display = "none";
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
    };

    saveBtn.onclick = async () => {
      const name = nameInput.value;
      const studio = studioInput.value;
      let logoUrl = profileLogo.src;

      if (logoInput.files.length > 0) {
        const file = logoInput.files[0];
        const storageRef = ref(storage, `logos/${currentUser.uid}`);
        await uploadBytes(storageRef, file);
        logoUrl = await getDownloadURL(storageRef);
      }

      await setDoc(doc(db, "users", currentUser.uid), {
        name, studio, logoUrl
      });

      userNameDisplay.textContent = name;
      studioNameDisplay.textContent = studio;
      profileLogo.src = logoUrl;

      nameInput.style.display = "none";
      studioInput.style.display = "none";
      logoInput.style.display = "none";
      userNameDisplay.style.display = "block";
      studioNameDisplay.style.display = "block";
      saveBtn.style.display = "none";
      editBtn.style.display = "inline-block";
    };

    signOutBtn.onclick = () => signOut(auth).then(() => window.location.href = "auth.html");

    async function loadGames() {
      const q = query(collection(db, "games"), where("uid", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => {
        const game = doc.data();
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img class="game-logo" src="${game.gameLogoUrl || 'placeholder.png'}" />
          <div class="game-name">${game.gameName}</div>
          <div class="game-downloads">Downloads: ${game.downloads || 0}</div>
        `;
        gameList.appendChild(card);
      });
    }
  </script>

</body>
</html>
